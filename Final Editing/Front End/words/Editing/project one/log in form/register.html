<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register-container">

            
        <div class="input-group">
            
            <h2 class="h2">New Register</h2>
            <input type="text" id="user"     placeholder="Username" name="username" required>
            <input type="email" id="email"   placeholder="Email"    name="email" required>
            <input type="password" id="pass" placeholder="Password"  name="password" required>
            <input type="password"   id="conPass" placeholder="Confirm Password"    name="confirm_password" required>
            <div class="alert hide">passwords don't match</div>
            <div id="reg">
                <button id="sign" type="submit">Sign Up</button>
                <p class="p">Do you have an account ? <button id="login">Log in</button></p>
            </div>
                

        </div>
            
        
    </div>
    <script src="register.js"></script>
</body>
</html>
