<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="login-container" >
        <div class="login-box">
            <div class="input-group">
              <h2 class="h2">Login</h2>
              <input  id="user" type="text" placeholder="Username" name="username" required>
              <input id="pass" type="password" name="password" placeholder="Password" required>
              <div class="alert hide" >Invalid login, please try again</div>
            </div>
            
            <button id="log"  type="submit">Login</button>
            <p class="p">Don't have an Account? <button id="sign2">Sign Up</button></p>
            
        </div>
      </div>
      <div id="check" readonly></div>
      <script src="login.js"></script>
</body>
</html>
